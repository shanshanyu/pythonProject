<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="plugins/bootstrap-3.4.1/css/bootstrap.css">
    <style>
        body{
            margin: 0;
        }
        .main{
          width: 400px;
          height: 300px;
          margin: 0 auto;
          margin-top: 200px;
          border: 1px solid #dddddd;
          border-radius: 5px;
          box-shadow: 5px  5px 20px #aaa;  /*阴影：水平 垂直  xx  颜色*/
        }

        .container{
            width: 350px;
            margin: 25px;
        }
        .container h3{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="container">
        <h3>用户登录</h3>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="用户名">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
            </div>

            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
</div>
</body>
</html>
