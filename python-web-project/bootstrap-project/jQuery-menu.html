<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左边的菜单，点击后才显示，默认隐藏</title>
    <style>
        body{
            margin: 0;
        }
        #menu{
            width: 200px;
            height: 800px;
            border: 1px solid red;
        }
        .item .header{
            background: yellow;
            padding: 10px;
            border-bottom: 1px dotted green;
        }
        .content a{
            display: block;
            text-decoration: none;
            border: 1px solid red;
        }

        .hide{
            display: none
        }
  /*      .header:hover + .content{
            display: block;
        }*/
    </style>
</head>
<body>
    <div id="menu">
        <div class="item">
            <div class="header" onclick="showMe(this);">北京</div>
            <div class="content hide">
                <a href="#">a</a>
                <a href="#">a</a>
                <a href="#">a</a>
                <a href="#">a</a>
            </div>
        </div>
        <div class="item">
            <div class="header" onclick="showMe(this);">上海</div>
            <div class="content hide">
                <a href="#">b</a>
                <a href="#">b</a>
                <a href="#">b</a>
                <a href="#">b</a>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        function showMe(self){
            if ($(self).next().hasClass("hide")){     //判断是否含有指定class
                $(self).next().removeClass("hide");  //存在移除
            }else{
                $(self).next().addClass("hide");  //不存在添加
            }

        }
    </script>
</body>
</html>
