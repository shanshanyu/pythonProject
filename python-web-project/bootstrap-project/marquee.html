<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跑马灯</title>
</head>
<body>
<div id="marquee">
    小玉米跑起来
</div>
<script type="text/javascript">
    function show() {
        var ele = document.getElementById('marquee');
        var eleContent = ele.innerText;
        var firstChar = eleContent[0];
        var subChars = eleContent.substring(1, eleContent.length);
        var newContent = subChars + firstChar;

        ele.innerText = newContent;
    }

    setInterval(show,1000);


</script>
</body>
</html>
