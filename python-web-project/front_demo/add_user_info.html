<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加人员信息</title>
    <link rel="stylesheet" href="static/plugins/bootstrap-3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/plugins/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label for="inputUserName">用户名</label>
            <input type="email" class="form-control" id="inputUserName" placeholder="username">
        </div>
        <div class="form-group">
            <label for="inputDeploy">部门</label>
            <select id="inputDeploy" class="form-control">
                <option value="">运维部</option>
                <option value="">销售部</option>
                <option value="">财务部</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputAge">年龄</label>
            <input type="password" class="form-control" id="inputAge" placeholder="age">
        </div>
        <div class="form-group">
            <label for="inputSalary">薪资</label>
            <input type="password" class="form-control" id="inputSalary" placeholder="salary">
        </div>
        <div class="form-group">
            <label for="inputDate">入职日期</label>
            <input type="password" class="form-control" id="inputDate" placeholder="date">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>


<script src="static/js/jquery-3.7.1.min.js"></script>
<script src="static/plugins/bootstrap-3.4.1/js/bootstrap.min.js"></script>
<script src="static/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<!--引入中文包-->
<script src="static/plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript">
    $('#inputDate').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language: 'zh-CN',
        autoclose: true
    });
</script>
</body>
</html>
