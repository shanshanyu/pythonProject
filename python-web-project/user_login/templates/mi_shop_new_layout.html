<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米商城</title>
    <style>
        body{
            margin: 0;
        }
        .header{
            background: #333;
        }
        .container{
            width:1226px;
            margin: 0 auto;
        }
        .header-left{
            float: left;
        }
        .header-right{
            float: right;
        }
        .clearfix:after{
            content: "";
            display: block;
            clear: both;
        }
        .header a{
            color: #b0b0b0;
            text-decoration: none;
            font-size: 12px;
            display: inline-block;
            margin-right: 5px;
            line-height: 40px;
        }
        .nav{
            background: #fff;
        }
        .nav-logo{
            float: left;
        }
        .nav-logo img{
            margin-top: 22px;
            height: 56px;
            width: 56px;
            margin-right: 120px;
        }
        .nav-item{
            float: left;
        }
        .nav-item a{
            line-height: 100px;
            text-decoration: none;
            font-size: 16px;
            color: #333;
            padding: 0 10px;
            display: inline-block;
        }
        .nav-search{
            float:right;
        }

        .content img{
             height: 100%;
             width: 100%;
        }
        .footer-img img{
            height: 56px;
            width: 56px;
        }

        .channel{
            width: 234px;
        }
        .channel-list{
            margin: 0;
            padding: 3px;
            background: #5f5750;
            text-align: center;
            list-style-type: none;
            font-size: 12px;
        }
        .channel-list li{
            width: 70px;
            height: 82px;
            float: left;
            padding: 0 3px;


        }
        .channel-list a{
            padding-top: 18px;
            display: block;
            color: #fff;
            text-decoration: none;
            opacity: 0.7;
        }
        .channel-list img{
            height: 24px;
            width: 24px;
            display: block;  /*img需要block，img居中是通过下面的 margin auto 来显示的，如果不是block，不能设置margin*/
            margin: 0 auto 4px;
        }

    </style>
</head>
